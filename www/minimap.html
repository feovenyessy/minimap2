<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
		<title>minimap</title>
        <link rel="stylesheet" type="text/css" href="css/minimap.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery.qtip.min.css" />
		<script src="js/jquery.js"></script>
		<script src="js/jquery.qtip.min.js"></script>
		<!--script src="js/jquery-panzoom.js"></script-->
		<!--script src="js/jquery.mousewheel.min.js"></script-->
		<!--script src="js/minimap.js"></script-->
		<script src="js/minimap-data.js"></script>
		<script src="js/iscroll-zoom.js"></script>
		<script src="cordova.js"></script>
		<script>
			var myScroll;
		
			function minimap_init() {
				var p = window.location.search;
				var res = p.substring(1, p.length); 
				eval('var obj=' + res);
				//init(obj,'main');
				zoomimg(obj);
			}




			
			function zoomimg(obj) {
			
				var url = obj.src;
				var w = obj.width;
				var h = obj.height;
				
				is_video = false;
				is_image = true;

				window.scrollTo(0,0);
								
				$('body').css('overflow','hidden');
				
				$('#zoom_image').attr('src',url);
				$('#zoom_layer').css('display','block');	
				
				$('#zoom_image').load(function () {
				
					$("#zoom_image").css("width", '100%');
					$("#zoom_image").css("height", '100%');
					$("#zoom_image").css("left", '0px');
					$("#zoom_image").css("top", '0px');
				
					var toppos=($(window).height()/2) - ($("#zoom_image").height()/2);
					var leftpos=($(window).width()/2) - ($("#zoom_image").width()/2);
					$("#zoom_image").css("margin-top", toppos);
					$("#zoom_image").css("margin-left", leftpos);
				});
				
			
				
				myScroll = new IScroll('#wrapper', {
					zoom: true,
					scrollX: true,
					scrollY: true,
					mouseWheel: true,
					wheelAction: 'zoom'
				});
				
			}
		</script>
	</head>
	
<body onload="minimap_init()">
<!-- begin of insertion -->

	<div id="zoom_layer">
		<img id="close_zoomer" style="position:absolute;right:0px;top:0px;z-index:1000;" src="img/close.png" />
		<div id="wrapper">
			<img id="zoom_image" src="img/ajax-loader.gif" />
		</div>
	</div>



<div id="container">
	<div id="close"><img src="img/close.png" /></div>
	<div id="thumb_container"></div>
	<div id="debug"></div>
	<div id="kep"></div>
	<div id="resize2large"><img src="img/resize-to-large.png" /></div>
</div>

<!-- end of insertion -->



</body>
</html>
